{% extends 'SProvider/Header.html' %}

{% block researchblock %}

<link rel="icon" href="images/icon.png" type="image/x-icon" />
<link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Jost" rel="stylesheet">

<style>
    body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        font-family: 'Jost', sans-serif;
        background: linear-gradient(to right, #0f0c29, #302b63, #24243e);
        color: #fff;
    }

    .container-fluid {
        padding: 40px;
        max-width: 1500px;
        width: 100%;
    }

    .container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        width: 100%;
        overflow: hidden;
    }

    .heading {
        text-align: center;
        font-family: 'Righteous', cursive;
        font-size: 2em;
        color: #573b8a;
        margin-bottom: 20px;
    }

    .table-container {
        width: 95%;
        max-height: 400px;
        border-radius: 8px;
    }

    table {
        width: 95%;
        border-collapse: collapse;
        text-align: center;
        table-layout: fixed; /* Prevents table from exceeding container width */
    }

    th, td {
        padding: 10px;
        font-size: 16px;
        border-bottom: 1px solid #ddd;
        color: #302b63;
        word-wrap: break-word;
    }

    th {
        background-color: #ff5733;
        color: #ffffff;
        font-weight: bold;
        font-family: 'Righteous', cursive;
    }

    td {
        background-color: #f9f9f9;
    }

    tr:nth-child(even) {
        background-color: #f1f1f1;
    }

    hr {
        border: 1px solid #ccc;
        margin: 20px 0;
    }

    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }

        th, td {
            font-size: 14px;
        }

        .heading {
            font-size: 1.5em;
        }
    }
</style>

<body>
    <div class="container-fluid">
        <h1 class="heading">View Datasets Trained and Tested Results</h1>
        <div class="container">
            <div class="table-container">
                <form role="form" method="POST">
                    {% csrf_token %}
                    <fieldset>
                        <hr>
                        <table class="table">
                            <tr>
                                <th>Model Type</th>
                                <th>Accuracy</th>
                            </tr>
                            {% for object in objs %}
                            <tr>
                                <td>{{ object.names }}</td>
                                <td class="accuracy">{{ object.ratio }}</td>
                            </tr>
                            {% endfor %}
                        </table>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</body>

{% endblock %}
